<!DOCTYPE html>

<head>
    <meta charset="utf8">
    <title>Form mua xe</title>
    <style>
        form {
            border: 1px solid black;
            width: 50%;

        }
    </style>
</head>

<body>
    <form method="get">
        <h2>Car Puchase Form</h2>
        <label for="name">Name:</label>
        <input type="text" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone"><br><br>
        <label for="Choosecar">Choose a car:</label>
        <select>
            <option>Model1</option>
            <option>Model2</option>
            <option>Model3</option>
        </select><br><br>
        <label for="Choosecolor">Choose a color:</label>
        <select>
            <option>red</option>
            <option>yellow</option>
            <option>blue</option>
        </select><br><br>
        <label for="Quantyti">Quantyti:</label>
        <input type="number" min="1" max="10" value="1"><br><br>
        <label for="date">Delivery Date:</label>
        <input type="date" name="date"><br><br>
        <input type="submit" value="submit">
</body>

</html>
